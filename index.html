<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator - Generator candle</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <section>
            <div class="card" id="card">
                <div class="content" id="box-content">
                    <div id="icon-top">
                        <img src="./images/icon-1.png" alt="">
                    </div>
                    <div id="title" class="title">TEMPO ENCONTRADO:</div>
                    <div id="time"><span id="time-value">08</span>segundos</div>
                    <div id="result" class="result"><span id="indicator-value">--</span></div>
                    <div class="box-progress">
                        <div class="progress">
                            <div id="pb1" class="progress-bar progress-bar-striped d-flex align-items-end">
                                <div class="progress-icon">
                                    <img src="./images/rocket.png" alt="" id="rocket">
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="p1">RODADA NÂº <span style="color: aqua;" id="quant">923333</span></p>
                    <br>
                    <!-- <div class="result">QUALIDADE: <span>Boa</span></div> -->
                </div>
                <div class="item-end" id="box-button">
                    <button onclick="start()" id="av_btn" class="btn btn-success">GERAR NOVO TEMPO DE VELA</button>
                    <button style="display: none;" id="av_btn_dis" class="btn btn-secondary">GERAR NOVO TEMPO DE
                        VELA</button>
                </div>
            </div>
        </section>
        <audio style="display: none;" id="meuAudio"></audio>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    document.getElementById("meuAudio").src = localStorage.getItem("av_efectSom") ?? "https://moneyia.app/multi/wp-content/uploads/sites/2/2023/08/hackdobem.mp3";
    // document.getElementById("card").style.backgroundImage = `url('${localStorage.getItem('av_cardBackground') ?? './images/background.png'}')`;
    document.getElementById("title").style.color = localStorage.getItem("av_colorText") ?? "#ffffff";
    document.getElementById("time").style.color = localStorage.getItem("av_colorTextTime") ?? "#00ff59";
    document.getElementById("time-value").style.webkitTextStroke = `2px ${localStorage.getItem("av_colorTextTime") ?? "#00ff59"}`;
    document.getElementById("result").style.color = localStorage.getItem("av_colorText") ?? "#ffffff";
    document.getElementById("av_btn").style.backgroundColor = localStorage.getItem("av_colorBtn") ?? "#00ff59";
    document.getElementById("av_btn").style.color = localStorage.getItem("av_colorTextBtn") ?? "#ffffff";
    document.getElementById("av_btn").innerHTML = localStorage.getItem("av_btnText") ?? "GERAR NOVO TEMPO DE VELA";
    document.getElementById("pb1").style.backgroundColor = localStorage.getItem("av_colorProgress") ?? "#0d6efd";
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js'></script>
<script src="./scripts.js"></script>

</html>
